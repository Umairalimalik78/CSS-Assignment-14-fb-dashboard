<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img id="logo" src="facebook_logo.png" alt="logo">
            <h2 class="tagline">Recent logins</h2>
            <p class="sub">Click your picture or add an account.</p>

            <div class="cards">
                <div class="card">
                    <a href="dashboard/dashboard.html">
                        <img src="umair_profile.png" alt="">
                        <p>Umair</p>
                    </a>
                </div>

                <div class="card add">
                    <span><i>+</i></span>
                    <p>Add Account</p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="login-box">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <a href="dashboard/dashboard.html">
                    <button class="login">
                        Log in
                    </button>
                </a>
                <a href="dashboard/dashboard.html" class="forgot">Forgotten password?</a>
                <hr>
                <a href="signup page/signup.html">
                    <button class="create">
                        Create new account
                    </button>
                </a>
            </div>

            <p class="page-link">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
